<body>

    <div>
        <p>Build a Pascal triangle with n rows in it</p>
    </div>

    <script>

        function buildTriangle(n) {
            let arr = [];

            for (let i = 0; i < n; i++) {
                if (i === 0) {
                    arr = [1];
                    console.log(arr.join(' '));

                } else {
                    let tempArr = [];

                    for (let j = 0; j < arr.length; j++) {

                        if (j === 0) {
                            tempArr.push(1);

                        } else {
                            tempArr.push(arr[j] + arr[j - 1]);
                        }

                        if (j === arr.length - 1) {
                            tempArr.push(1);
                        }
                    }
                    arr = tempArr;
                    console.log(arr.join(' '));
                }
            }
        }

        buildTriangle(8);

    </script>

</body>
