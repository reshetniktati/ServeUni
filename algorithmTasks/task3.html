<body>

    <div>
        <p>Build a Pascal triangle with n rows in it</p>
    </div>

    <script>
        
        function buildTriangle(n) {
            let arr = [];

            for (let i  = 0; i < n; i++) {
                if (i === 0) {
                    arr = [1];
                    console.log(arr.join(' '));

                } else if (i === 1) {
                    arr = [1, 1];
                    console.log(arr.join(' '));

                } else {
                    let tempArr = [];
                    let elemSum = 0;

                    for (let j = 0; j < arr.length - 1; j++) {
                        elemSum = arr[j] + arr[j + 1];
                        tempArr.push(elemSum);
                    }

                    arr.splice(1, arr.length - 2, ...tempArr);
                    console.log(arr.join(' '));
                }
            }
        }

buildTriangle(8);

    </script>
