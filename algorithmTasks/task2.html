<body>
    <div>
        <p>Find amount of array elements, where element (a<sub>k</sub>) truthly with statement: <br>
            2<sub>k</sub> &lt; a<sub>k</sub> &lt; k!;
        </p>
    </div>

    <script>

        function findFactorial(n) {
            if (n == 0) {
                return 1;
            }
            if (n == 1) {
                return n;

            } else {
                return n * findFactorial(n - 1);
            }
        }


        function pow(x, n) {
            if (n == 0) {
                return 1;
            }
            else if (n == 1){
                return x;

            } else {
                return x * pow(x, n - 1);
            }
        }


        function findElemAmount(arr) {
            let counter = 0;

            for (let i = 0; i < arr.length; i++) {
                if ( (arr[i] > pow(2, i)) && (arr[i] < findFactorial(i)) ){
                    counter++;
                }
            }
            return counter;
        }

        let arr = [4, 4, 102, 1, 34, 56, 546, 45, 257];

        console.log(findElemAmount(arr));


    </script>
